<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .user-menu {
            position: relative;
            display: inline-block;
        }

        .user-email {
            cursor: pointer;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            min-width: 150px;
            z-index: 10;
        }

        .dropdown a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #333;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .user-menu:hover .dropdown {
            display: block;
        }
    </style>
    </head>

    <body>
        <nav class="user-menu">
            <a class="user-email">cristian.vasquez@unitec.edu</a>
            <ul class="dropdown">
                <a href="#">My orders</a>
                <a href="#">My account</a>
                <a href="#" style="color: green;">Sign out</a>
            </ul>
        </nav>
    </body>

</html>
